<!DOCTYPE html5>
<head>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/33a16c0a84.js" crossorigin="anonymous"></script>
</head>
<main>
    <h1>Calc-U-Later :^)</h1>
    <div class="calculator-container">
        <div class="display-container">
            <div class="clear-button"><i class="fas fa-times"></i></div>
                <p class="display"></p>
        </div>
        <div class="button-container">
            <div class = "number-button seven">7</div>
            <div class = "number-button eight">8</div>
            <div class = "number-button nine">9</div>
            <div class = "divide"><i class="fas fa-divide"></i></div>
            <div class = "number-button four">4</div>
            <div class = "number-button five">5</div>
            <div class = "number-button six">6</div>
            <div class = "multiply"><i class="fas fa-times"></i></div>
            <div class = "number-button one">1</div>
            <div class = "number-button two">2</div>
            <div class = "number-button three">3</div>
            <div class = "subtract"><i class="fas fa-minus"></i></div>
            <div class = "decimal">.</div>
            <div class = "number-button zero">0</div>
            <div class = "equals"><i class="fas fa-equals"></i></div>
            <div class = "add"><i class="fas fa-plus"></i></div>
        </div>
    </div>


<script type="text/javascript" src="script.js"></script>
</main>
