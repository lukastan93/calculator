<!DOCTYPE html5>
<head>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/33a16c0a84.js" crossorigin="anonymous"></script>
</head>
<main>
    <h1>Calc-U-Later</h1>
    <div class="calculator-container">
        <div class="display-container">
                <p>123,4567</p>
        </div>
        <div class="button-container">
            <div class = "seven">7</div>
            <div class = "eight">8</div>
            <div class = "nine">9</div>
            <div class = "divide"><i class="fas fa-divide"></i></div>
            <div class = "four">4</div>
            <div class = "five">5</div>
            <div class = "six">6</div>
            <div class = "multiply"><i class="fas fa-times"></i>    </div>
            <div class = "one">1</div>
            <div class = "two">2</div>
            <div class = "three">3</div>
            <div class = "subtract"><i class="fas fa-minus"></i></div>
            <div class = "decimal">.</div>
            <div class = "zero">0</div>
            <div class = "equals"><i class="fas fa-equals"></i></div>
            <div class = "add"><i class="fas fa-plus"></i></div>
        </div>
    </div>


<script type="text/javascript" src="script.js"></script>
</main>
